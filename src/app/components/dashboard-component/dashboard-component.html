<div class="container py-4">
  <div class="row g-3">
    @for (incidence of incidences; track $index) {
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm border-0">
          <!-- Header con prioridad -->
          <div
            class="card-header border-0 d-flex justify-content-between align-items-center"
            [ngClass]="{
              'bg-danger bg-opacity-10': incidence.priority === 'Alta',
              'bg-warning bg-opacity-10': incidence.priority === 'Media',
              'bg-success bg-opacity-10': incidence.priority === 'Baja',
            }"
          >
            <h6 class="card-title fw-bold mb-0">{{ incidence.title }}</h6>
            <span
              class="badge rounded-pill"
              [ngClass]="{
                'bg-danger': incidence.priority === 'Alta',
                'bg-warning text-dark': incidence.priority === 'Media',
                'bg-success': incidence.priority === 'Baja',
              }"
            >
              {{ incidence.priority }}
            </span>
          </div>

          <!-- Body -->
          <div class="card-body">
            <p class="card-text text-muted small">{{ incidence.description }}</p>
          </div>

          <!-- Footer -->
          <div class="card-footer bg-transparent border-0 d-flex justify-content-end gap-2">
            <button class="btn btn-outline-primary btn-sm">
              <i class="bi bi-pencil me-1"></i> Editar
            </button>
            <button class="btn btn-outline-danger btn-sm">
              <i class="bi bi-trash me-1"></i> Eliminar
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
